<html>
<head>
	<SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
	<script>
        function launchApplication(jnlpfile) {
            dtjava.launch({
                    url: 'libraryProject.jnlp'
                },
                {
                    javafx: '8.0+'
                },
                {}
            );
            return false;
        }
	</script>

	<script>
        function javafxEmbedlibraryProject_id() {
            dtjava.embed(
                {
                    id: 'libraryProject_id',
                    url: 'libraryProject.jnlp',
                    placeholder: 'javafx-app-placeholder',
                    width: '800',
                    height: '600'
                },
                {
                    javafx: '8.0+'
                },
                {}
            );
        }

        <!-- Embed FX application into web page once page is loaded -->
        dtjava.addOnloadCallback(javafxEmbedlibraryProject_id);
	</script>

</head>
<body>
<h2>Test page for <b>libraryProject - DEB</b></h2>
<b>Webstart:</b> <a href='libraryProject.jnlp' onclick="return launchApplication('libraryProject.jnlp');">click to
	launch this app as webstart</a><br>
<hr>
<br>

<!-- Applet will be inserted here -->
<div id='javafx-app-placeholder'></div>
</body>
</html>
